<div class="row">
    <div class="col-12">
        <div class="container">
            <div class="card rounded-0 p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="text-start">
                        <h3 class="text-primary">Inventarios</h3>
                    </div>
                    <div class="input-group w-25">
                        <span class="input-group-text rounded-0" id="basic-addon1">
                            <i class="bi bi-search" style="font-size: .7rem;"></i>
                        </span>
                        <input #inputTerm type="text" class="form-control form-control-sm rounded-0"
                            placeholder="Buscar" (input)="search($event)">
                    </div>
                    <div class="text-end w-50">
                        <div id="category || components" class="text-end w-100">
                            <div id="category" style="float: right;">
                                <span class="fw-bold">{{ productName }}</span>
                                <span *ngIf="!productName ">Sin seleccionar </span>
                            </div>
                        </div> 
                    </div>
                </div>
                <ul class="nav nav-tabs rounded-0" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button (click)="showInventories()" class="nav-link active" id="inventories-tab"
                            data-bs-toggle="tab" data-bs-target="#inventories" type="button" role="tab"
                            aria-controls="intentories" aria-selected="true">
                            Inventarios
                        </button>
                    </li>
                    <!-- <li class="nav-item" role="presentation">
                        <button (click)="showProducts()" class="nav-link" id="products-tab" data-bs-toggle="tab"
                            data-bs-target="#products" type="button" role="tab" aria-controls="products"
                            aria-selected="false">
                            Productos
                        </button>
                    </li> -->
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="inventories" role="tabpanel"
                        aria-labelledby="inventories-tab">
                        @if(showinv) {
                        <app-inventories #inventory (inventoryName)="selectInventories($event)"></app-inventories>

                        }
                    </div>
                    <!-- <div class="tab-pane fade" id="products" role="tabpanel" aria-labelledby="products-tab">
                        @if(showpro) {
                        <app-products #product (productName)="selectProducts($event)"></app-products>
                        }
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
