<section class="vh-100 d-flex align-items-center">
    <div class="card mx-auto  w-50 rounded-0 border-0 shadow">
        <div class="card-header rounded-0 border-0 bg-white">
            <h5>Login</h5>
        </div>
        <div class="row p-5">
            <div class="col-md-4">
                <img src="assets/logos/ilcoficial.jpg" width="200" class="img-fluid" alt="Logo">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input type="email" formControlName="email" id="form1Example13" class="form-control" />
                            <label class="form-label" for="form1Example13">Correo o usuario</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" formControlName="password" id="form1Example23"
                                class="form-control" />
                            <label class="form-label" for="form1Example23">Contraseña</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
